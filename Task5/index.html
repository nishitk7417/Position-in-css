<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-index Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Z-Index Property :
        
        z-index is the CSS property that controls the stacking
        order of overlapping elements on a page. An element with
        a higher z-index value will appear in front of an element
        with a lower z-index value. -->

<div id="box1" class="box">Box 1 z-index 3</div>
<div id="box2" class="box">Box 2 z-index 2</div>
<div id="box3" class="box">Box 3 z-index 1</div>

</body>
</html>
